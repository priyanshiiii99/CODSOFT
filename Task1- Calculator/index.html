<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<script src="https://cdn.tailwindcss.com/3.4.16"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
<script>
tailwind.config = {
theme: {
extend: {
colors: {
primary: '#6366F1',
secondary: '#A5B4FC'
},
borderRadius: {
'none': '0px',
'sm': '4px',
DEFAULT: '8px',
'md': '12px',
'lg': '16px',
'xl': '20px',
'2xl': '24px',
'3xl': '32px',
'full': '9999px',
'button': '8px'
}
}
}
}
</script>
<style>
:where([class^="ri-"])::before { content: "\f3c2"; }
input[type="number"]::-webkit-inner-spin-button,
input[type="number"]::-webkit-outer-spin-button {
-webkit-appearance: none;
margin: 0;
}
</style>
</head>
<body class="min-h-screen flex items-center justify-center bg-slate-50">
<div class="w-[360px] bg-white shadow-xl rounded-2xl p-6">
<div class="bg-indigo-50 rounded-xl p-4 mb-4">
<div class="text-right text-indigo-400 text-sm h-6" id="expression"></div>
<div class="text-right text-2xl font-medium h-8" id="display">0</div>
</div>
<div class="grid grid-cols-4 gap-3">
<button class="h-14 bg-red-50 hover:bg-red-100 text-red-500 !rounded-button whitespace-nowrap" onclick="clearAll()">C</button>
<button class="h-14 bg-red-50 hover:bg-red-100 text-red-500 !rounded-button whitespace-nowrap" onclick="deleteLastChar()">⌫</button>
<button class="h-14 bg-indigo-50 hover:bg-indigo-100 text-indigo-600 !rounded-button whitespace-nowrap" onclick="appendOperator('%')">%</button>
<button class="h-14 bg-primary/10 hover:bg-primary/20 text-primary !rounded-button whitespace-nowrap" onclick="appendOperator('÷')">÷</button>
<button class="h-14 bg-indigo-50 hover:bg-indigo-100 text-indigo-900 !rounded-button whitespace-nowrap" onclick="appendNumber('7')">7</button>
<button class="h-14 bg-indigo-50 hover:bg-indigo-100 text-indigo-900 !rounded-button whitespace-nowrap" onclick="appendNumber('8')">8</button>
<button class="h-14 bg-indigo-50 hover:bg-indigo-100 text-indigo-900 !rounded-button whitespace-nowrap" onclick="appendNumber('9')">9</button>
<button class="h-14 bg-primary/10 hover:bg-primary/20 text-primary !rounded-button whitespace-nowrap" onclick="appendOperator('×')">×</button>
<button class="h-14 bg-indigo-50 hover:bg-indigo-100 text-indigo-900 !rounded-button whitespace-nowrap" onclick="appendNumber('4')">4</button>
<button class="h-14 bg-indigo-50 hover:bg-indigo-100 text-indigo-900 !rounded-button whitespace-nowrap" onclick="appendNumber('5')">5</button>
<button class="h-14 bg-indigo-50 hover:bg-indigo-100 text-indigo-900 !rounded-button whitespace-nowrap" onclick="appendNumber('6')">6</button>
<button class="h-14 bg-primary/10 hover:bg-primary/20 text-primary !rounded-button whitespace-nowrap" onclick="appendOperator('-')">-</button>
<button class="h-14 bg-indigo-50 hover:bg-indigo-100 text-indigo-900 !rounded-button whitespace-nowrap" onclick="appendNumber('1')">1</button>
<button class="h-14 bg-indigo-50 hover:bg-indigo-100 text-indigo-900 !rounded-button whitespace-nowrap" onclick="appendNumber('2')">2</button>
<button class="h-14 bg-indigo-50 hover:bg-indigo-100 text-indigo-900 !rounded-button whitespace-nowrap" onclick="appendNumber('3')">3</button>
<button class="h-14 bg-primary/10 hover:bg-primary/20 text-primary !rounded-button whitespace-nowrap" onclick="appendOperator('+')">+</button>
<button class="h-14 bg-indigo-50 hover:bg-indigo-100 text-indigo-900 !rounded-button whitespace-nowrap col-span-2" onclick="appendNumber('0')">0</button>
<button class="h-14 bg-indigo-50 hover:bg-indigo-100 text-indigo-900 !rounded-button whitespace-nowrap" onclick="appendNumber('.')">.</button>
<button class="h-14 bg-primary text-white hover:bg-primary/90 !rounded-button whitespace-nowrap shadow-lg" onclick="calculate()">=</button>
</div>
</div>
<script id="calculator-logic">
let currentNumber = '0';
let previousNumber = '';
let operation = null;
let shouldResetScreen = false;
const display = document.getElementById('display');
const expression = document.getElementById('expression');
function updateDisplay() {
display.textContent = currentNumber;
expression.textContent = previousNumber + (operation ? ' ' + operation : '');
}
function appendNumber(number) {
if (currentNumber === '0' && number !== '.' || shouldResetScreen) {
currentNumber = '';
shouldResetScreen = false;
}
if (number === '.' && currentNumber.includes('.')) return;
currentNumber += number;
updateDisplay();
}
function appendOperator(op) {
if (operation !== null) calculate();
previousNumber = currentNumber;
operation = op;
shouldResetScreen = true;
updateDisplay();
}
function calculate() {
if (!operation || shouldResetScreen) return;
let result;
const prev = parseFloat(previousNumber);
const current = parseFloat(currentNumber);
switch (operation) {
case '+':
result = prev + current;
break;
case '-':
result = prev - current;
break;
case '×':
result = prev * current;
break;
case '÷':
result = prev / current;
break;
case '%':
result = prev % current;
break;
}
currentNumber = String(result);
operation = null;
previousNumber = '';
updateDisplay();
}
function clearAll() {
currentNumber = '0';
previousNumber = '';
operation = null;
updateDisplay();
}
function deleteLastChar() {
currentNumber = currentNumber.slice(0, -1);
if (currentNumber === '') currentNumber = '0';
updateDisplay();
}
</script>
</body>
</html>
